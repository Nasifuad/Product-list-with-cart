<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product List with Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="desert-section">
        <h1 class="desert-title">Desserts</h1>

        <!-- Waffle Card -->
        <div class="desert-card" id="desert-card"></div>
      </div>

      <!-- Cart Section -->
      <div class="cart-section">
        <h1 class="cart-title">Your Cart (<span id="quantity">0</span>)</h1>
        <div class="cart-cards" id="empty_cart">
          <img
            src="./assets/images/illustration-empty-cart.svg"
            alt="empty"
            class="empty"
          />
          <p>Your added items will appear here</p>
        </div>

        <div class="cart_items" id="cart_items" style="display: none">
          <div class="cart" id="added_item">
            <div class="added_item">
              <!-- <div class="namePrice">
                <p>Classic Tiramisu</p>
                <div class="quantity_price">
                  <p id="count">1X</p>
                  <p>@ <span id="cost">5.50</span></p>
                  <p>$ <span id="cost">5.50</span></p>
                </div>
              </div>
              <img
                src="./assets/images/icon-remove-item.svg"
                alt=""
                id="remove"
              /> -->
            </div>
          </div>
          <div class="order" id="order">
            <div class="order-total">
              <p>Order Total</p>
              <div class="total">$ <span id="total_price">0</span></div>
            </div>
            <div class="carbon">
              <img src="./assets/images/icon-carbon-neutral.svg" alt="carbon" />
              <p>This is a <span class="bold">carbon-neutral</span> delivary</p>
            </div>
            <button id="confirm">Confirm Order</button>
          </div>
        </div>
      </div>
    </div>

    <script src="getData.js"></script>
    <script src="script.js"></script>
  </body>
</html>
